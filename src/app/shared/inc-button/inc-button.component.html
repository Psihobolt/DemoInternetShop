<div class="input-group">
    <button type="button" class="btn btn-light border" id="decBtn" (click)="decValue(id)">
        <i class="bi bi-dash-square-fill"></i>
    </button>
    <input type="text" class="form-control text-center" readonly value="{{ value }}">
    <button type="button" class="btn btn-light border" id="incBtn" (click)="incValue(id)">
        <i class="bi bi-plus-square-fill"></i>
    </button>
</div>
