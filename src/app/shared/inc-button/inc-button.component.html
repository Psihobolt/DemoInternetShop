<div class="input-group">
    <button type="button" class="btn border border-0" id="decBtn" (click)="decValue(id)">
        <i class="bi bi-dash-square-fill w-100 h-100"></i>
    </button>
    <input type="text" class="form-control text-center" readonly>
    <button type="button" class="btn border border-0" id="incBtn" (click)="incValue(id)">
        <i class="bi bi-plus-square-fill w-100 h-100"></i>
    </button>
</div>
